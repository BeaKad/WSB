{% extends 'zal/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
             {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <a href="{% url 'post_detail' pk=post.pk %} data-0='post_detail'">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
